<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style4.css" />
    <link rel="stylesheet" href="css/business.css"/>
  </head>
  <body>
    <section id="header">
      <a href="#"><img src="images/localhublogo-removebg-preview.png" width="100" height="100"></a>
      <div>
          <ul id="navbar">
              <li><a href="businessListing.html">Businesses</a></li>
              <li><a href="reviews.html">Reviews</a></li>
              <li><a href="eventListing.html">Events</a></li>
              <li><a href="community.html">Community</a></li>
          </ul>
      </div>
  </section>
    <!-- Person selector: this contains buttons for user to select whether to chat as John or Jane -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="john-selector">User</button>
      <button class="button person-selector-button" id="jane-selector">Support</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">User chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">User</div>
          <div class="message-text">Hello, I seem to have a problem with an order</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Support</div>
          <div class="message-text">Hello. Welcome to LocalHub. We will do our best to help you</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="js/chat.js"></script>
  </body>
</html>
